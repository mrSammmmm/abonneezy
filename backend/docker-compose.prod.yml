version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.prod
    depends_on:
      - postgres
    networks:
      - abonneezy-network

  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: abonneezy
      POSTGRES_PASSWORD: your_secure_password
      POSTGRES_DB: abonneezy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - abonneezy-network

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - api

networks:
  abonneezy-network:
    driver: bridge

volumes:
  postgres_data: 